---
# Load balancer specific variables
lb_algorithm: round_robin
lb_health_check_interval: 30
lb_health_check_timeout: 5
lb_max_fails: 3

# Backend servers
lb_backend_servers: "{{ groups['web'] }}"
lb_backend_port: 80

# SSL/TLS termination
ssl_termination: true
ssl_redirect: true

# Rate limiting
rate_limit_enabled: true
rate_limit_requests_per_minute: 100

# Monitoring
lb_stats_enabled: true
lb_stats_port: 8080